<!-- SIDEBAR - START -->
<!-- MAIN MENU - START -->
<perfect-scrollbar class="page-sidebar-wrapper" id="main-menu-wrapper" wheel-propagation="true" suppress-scroll-x="true" min-scrollbar-length="20" menuheight style="height: 100%;">
    <!-- USER INFO - START -->
    <div class="profile-info" ng-show="app.settings.menuProfile">
        <div class="profile-image col-xs-4 text-center">
            <a ui-sref="app.ui.profile">
                <img src="../../../assets/template/data/profile/profile.jpg" class="img-responsive">
                <span class="profile-status available"></span>
            </a>
        </div>
        <div class="profile-details col-xs-8">
            <h3>
                <a ui-sref="app.ui.profile">{{ user.FirstName }} {{ user.LastName }}</a>

                <!-- Available statuses: online, idle, busy, away and offline -->
            </h3>
            <p class="profile-title">{{ user.Title }}</p>
        </div>
    </div>
    <!-- USER INFO - END -->
    
    <!-- nav -->
    <nav ui-nav>
        <ul class="wraplist wrapper-menu ng-scope">   
            <li class="menusection">Main</li>                   
            <li class="active">
                <a class="cursor-pointer" [routerLink]="['/dashboard']">
                    <i class="fa fa-dashboard"></i>
                    <span class="title">Dashboard</span>
                </a>
            </li>            
        </ul>
    </nav>
    <!-- nav - END -->

    <div class="sidebar-graphs col-md-12">
        <h5>
            Milestone
            <span class="pull-right">50%</span>
        </h5>
        <!-- <uib-progressbar value="50" class="progress progress-sm accent"></uib-progressbar> -->
        <h5>
            Time Consumed
            <span class="pull-right">65%</span>
        </h5>
        <!-- <uib-progressbar value="65" class="progress progress-sm warning"></uib-progressbar> -->
    </div>
</perfect-scrollbar>
<!-- MAIN MENU - END -->
<!--  SIDEBAR - END -->
