<div class="login-wrapper">
    <div class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
        <h1><a href="#" title="Login Page" tabindex="-1">Complete Admin - Angular</a></h1>
        <form #loginForm="ngForm" class="form-validation" (ngSubmit)="onSubmit(UserName.value, Password.value)">
            <div class="text-danger text-center message" ng-show="authError">
                {{authError}}
            </div>
            <p>
                <label>
                    <input ngModel type="text" #UserName="ngModel" name="UserName" class="input" placeholder="Username or Email" required/>
                </label>
            </p>
            <p>
                <label>
                    <input ngModel type="password" #Password="ngModel" name="Password" class="input" placeholder="Password" required/>
                </label>
            </p>
            <p class="forgetmenot">
                <label class="icheck icheck-white" for="rememberme">
                    <input type="checkbox" value="forever" name="rememberme" id="rememberme">
                    <i></i> Remember me
                </label>
            </p>
            <p class="submit">
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-accent btn-block">Sign In</button>
            </p>
        </form>
        <p id="nav">
            <a class="pull-left cursor-pointer" title="Password Lost and Found" [routerLink]="['/forgot']">Forgot password?</a>
            <a class="pull-right cursor-pointer" title="Sign Up" [routerLink]="['/register']">Sign Up</a>
        </p>
    </div>
</div>
